<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> --].jukebox starter kit.[-- </title>
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="video-bg">
      <video playsinline loop muted autoplay class="video-bg">
          <source src="video/video.mp4" type="video/mp4">
      </video>
  </div>


  <footer>
    <div class="audio-player">
      <div class="btngrp">
        <button class="prev">⏮️</button>
        <button class="play">▶️</button>
        <button class="pause">⏸️</button>
        <button class="stop">⏹️</button>
        <button class="next">⏭️</button>
      </div>
    </div>
  </footer>
  <audio loop src="audio/song1.mp3">Your browser does not support HTML 5 <code>audio</code> tags.</audio>
  <audio loop src="audio/song2.mp3">Your browser does not support HTML 5 <code>audio</code> tags.</audio>

  <script src="js/index.js"></script>
</body>

</html>
